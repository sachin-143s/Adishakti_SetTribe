 <div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>Home</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a routerLink="/astrodash">Dashboard</a></li>
        <li><a routerLink="/astroprofile">Profile</a></li>
        <li><a routerLink="/astroclient">Client Lists</a></li>
        <li><a routerLink="/astroreport">Reports</a></li>
        <li><a routerLink="/insert-blog">Add Blogs</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <header class="topbar">
        <h1>Dashboard</h1>
        <div class="user-info">
          <p>Welcome, <strong>Username</strong></p>
          <a href="#">Logout</a>
        </div>
      </header>
  <form [formGroup]="myData" (submit)="sub()">
    <label>Title</label>
    <input type="text" placeholder="Enter Title" formControlName="title">
    <br>
    <img *ngIf="image!=''"  [src]="'data:image/png;base64,'+image.body.imageData" alt="Norway" [width]="50" >
   <br> <label>Upload Images</label>
    <input type="file"  id="" (change)="onImageUpload($event)" accept="image/png, image/gif, image/jpeg">
    <br>
    <label>Blog Catagory</label>
    <select formControlName="blogCatagory">
        <option>HEALTH</option>
        <option>TECNOLOGY</option>
        <option>LIFESTYLE</option>
        <option>EDUCATION</option>
    </select>
    <br>
    <label>Aistrologer</label>
    <select formControlName="astrologer">
        <option *ngFor="let i Of data" [ngValue]="i">{{i.firstName}}  {{i.lastName}}</option>
        
    </select>
    <br>
    <label>Blog</label>
    <textarea cols="30" rows="3" formControlName="content"></textarea><br>
    <input type="submit" value="Post Blog">
</form>

    </div>
  </div>
